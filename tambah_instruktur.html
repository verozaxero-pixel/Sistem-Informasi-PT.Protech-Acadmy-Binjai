<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Instruktur - PT Protech Academy Binjai</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="instruktur.html">Data Instruktur</a></li>
                <li><a href="siswa.html">Data Siswa</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Tambah Instruktur</h1>
            </header>

            <section>
                <form action="#" method="POST" class="form-box">
                    <label for="nama">Nama Instruktur:</label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="bidang">Bidang Keahlian:</label>
                    <input type="text" id="bidang" name="bidang" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit" class="btn">Simpan</button>
                    <a href="instruktur.html" class="btn cancel">Batal</a>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
